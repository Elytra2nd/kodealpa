name: CI/CD ‚Äî Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/kodealpa' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        env:
          NODE_ENV: production
          VITE_HMR_HOST: ''
        run: npm run build

      - name: Verify build
        run: |
          if [ ! -f "public/build/manifest.json" ]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          echo "‚úÖ Build verified"

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $DEPLOY_PORT -H $DEPLOY_HOST > ~/.ssh/known_hosts

      # ‚úÖ FIX: Use rsync to deploy code (skip git operations)
      - name: Deploy application files
        run: |
          echo "üì¶ Deploying application..."
          rsync -avz --delete \
            -e "ssh -p $DEPLOY_PORT" \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='.env' \
            --exclude='storage/' \
            --exclude='bootstrap/cache/' \
            --exclude='public/build/' \
            --exclude='public/hot' \
            ./ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/
          echo "‚úÖ Code deployed"

      - name: Deploy built assets
        run: |
          echo "üì¶ Deploying assets..."
          rsync -avz --delete \
            -e "ssh -p $DEPLOY_PORT" \
            public/build/ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/public/build/
          echo "‚úÖ Assets deployed"

      # Fix permissions as root
      - name: Fix permissions
        run: |
          echo "üîê Fixing permissions..."
          ssh -p $DEPLOY_PORT root@$DEPLOY_HOST << 'ENDSSH'
            cd /var/www/kodealpa
            chown -R www-data:www-data storage bootstrap/cache public/build
            chmod -R 775 storage bootstrap/cache
            chmod -R 755 public/build
            echo "‚úÖ Permissions fixed"
          ENDSSH

      # Run deploy script
      - name: Run deploy script
        run: |
          echo "üöÄ Running deployment..."
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST \
            "bash $DEPLOY_PATH/deploy.sh"

      # Verify
      - name: Verify deployment
        run: |
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST \
            "test -f $DEPLOY_PATH/public/build/manifest.json && \
             test ! -f $DEPLOY_PATH/public/hot && \
             echo '‚úÖ Deployment verified!'"

      - name: Success summary
        if: success()
        run: |
          echo "========================================="
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "========================================="
          echo "‚úÖ Code deployed via rsync"
          echo "‚úÖ Assets deployed"
          echo "‚úÖ Permissions fixed"
          echo "‚úÖ Caches rebuilt"
          echo ""
          echo "üåê https://codealpha-dungeon.tech"
          echo "‚ö†Ô∏è  Hard refresh: Ctrl+Shift+R"
