name: CI/CD — Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/kodealpa' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ env.DEPLOY_PORT }} -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare Server Directories
        run: |
          echo "🔐 Preparing directories on server..."
          ssh -p ${{ env.DEPLOY_PORT }} root@${{ env.DEPLOY_HOST }} << 'ENDSSH'
            mkdir -p ${{ env.DEPLOY_PATH }}
            # Set ownership to the deploy user so rsync can write files
            chown -R ${{ env.DEPLOY_USER }}:${{ env.DEPLOY_USER }} ${{ env.DEPLOY_PATH }}
            echo "✅ Directories are ready."
          ENDSSH

      - name: Deploy Application using rsync
        run: |
          echo "📦 Deploying application files..."
          rsync -avz --delete \
            -e "ssh -p ${{ env.DEPLOY_PORT }}" \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude ".env" \
            ./ \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/
          echo "✅ Application files deployed."

      - name: Run Deployment Script on Server
        run: |
          echo "🚀 Executing deployment script on server..."
          ssh -p ${{ env.DEPLOY_PORT }} ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "bash ${{ env.DEPLOY_PATH }}/deploy.sh"

      - name: Finalize Permissions for Web Server
        run: |
          echo "🔐 Setting final permissions for web server..."
          ssh -p ${{ env.DEPLOY_PORT }} root@${{ env.DEPLOY_HOST }} << 'ENDSSH'
            cd ${{ env.DEPLOY_PATH }}
            # Directories that need to be writable by the web server
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache
            echo "✅ Final permissions are set."
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "🔍 Verifying deployment..."
          ssh -p ${{ env.DEPLOY_PORT }} ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "test -f ${{ env.DEPLOY_PATH }}/public/build/manifest.json && echo '✅ Deployment looks good!'"
