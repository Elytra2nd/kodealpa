name: CI/CD â€” Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/kodealpa' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ... (langkah setup node, npm ci, npm run build tetap sama) ...
      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        env:
          NODE_ENV: production
          VITE_HMR_HOST: ''
        run: npm run build

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $DEPLOY_PORT -H $DEPLOY_HOST > ~/.ssh/known_hosts

      # âœ… LANGKAH BARU: Siapkan direktori dan berikan izin ke deploy user
      - name: Prepare Directories and Fix Ownership
        run: |
          echo "ğŸ” Preparing destination directory..."
          ssh -p $DEPLOY_PORT root@$DEPLOY_HOST << 'ENDSSH'
            mkdir -p ${{ env.DEPLOY_PATH }}
            chown -R ${{ env.DEPLOY_USER }}:${{ env.DEPLOY_USER }} ${{ env.DEPLOY_PATH }}
            echo "âœ… Directory ownership set for deploy user"
          ENDSSH

      - name: Deploy application files
        run: |
          echo "ğŸ“¦ Deploying application..."
          rsync -avz --delete \
            -e "ssh -p $DEPLOY_PORT" \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='.env' \
            --exclude='storage/' \
            --exclude='bootstrap/cache/' \
            --exclude='public/build/' \
            --exclude='public/hot' \
            ./ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/
          echo "âœ… Code deployed"

      - name: Deploy built assets
        run: |
          echo "ğŸ“¦ Deploying assets..."
          rsync -rlvz --delete \
            -e "ssh -p $DEPLOY_PORT" \
            public/build/ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/public/build/
          echo "âœ… Assets deployed"

      # Langkah ini tetap penting untuk mengatur izin akhir untuk web server (www-data)
      - name: Finalize Permissions for Web Server
        run: |
          echo "ğŸ” Finalizing permissions for web server..."
          ssh -p $DEPLOY_PORT root@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ env.DEPLOY_PATH }}
            chown -R www-data:www-data storage bootstrap/cache public/build
            chmod -R 775 storage bootstrap/cache
            chmod -R 755 public/build
            echo "âœ… Permissions finalized"
          ENDSSH

      - name: Run deploy script
        run: |
          echo "ğŸš€ Running deployment..."
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST \
            "bash $DEPLOY_PATH/deploy.sh"
            
      # ... (langkah verify dan success summary tetap sama) ...
      - name: Verify deployment
        run: |
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST \
            "test -f $DEPLOY_PATH/public/build/manifest.json && \
             test ! -f $DEPLOY_PATH/public/hot && \
             echo 'âœ… Deployment verified!'"

      - name: Success summary
        if: success()
        run: |
          echo "Deployment successful!"
